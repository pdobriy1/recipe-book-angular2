<div class="row">
	<div class="col-xs-12">
		<form [formGroup] = "recipeForm" (ngSubmit)="onSubmit()">

		<h2>New Recipe</h2>
						
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" class="form-control" formControlName="name">	
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="imagepath">ImagePath</label>
						<input type="text" id="ImagePath" class="form-control" formControlName="imagePath" #imagePath>	
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<img [src]="imagePath.value" class="img-responsive">
				</div>
			</div>

			
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="description">Desciption</label>
						<textarea rows="8" type="text" id="desciption" class="form-control" formControlName="description">	
						</textarea>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12" formArrayName="ingredients">
					<label for="ingriedient">Ingriedient</label>
					<div class="row" 
						*ngFor = "let ingriedientCtrl of getTasks(recipeForm);
						let i = index"
						[formGroupName] = "i" >
					
						
						<div class="col-xs-8">
							<input type="text" class="form-control" formControlName="name">
						</div>
						<div class="col-xs-2">
							<input type="number" class="form-control" formControlName="amount">
						</div>	
						<div class="col-xs-2">
							<button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-xs-12">
							<button type = "button" class="btn btn-success" (click)="ngAddIngredient()">Add Ingredient</button>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-12">
				<button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Submit</button>
				<button class="btn btn-danger" type="Cancel" (click)="onCancel()">Cancel</button>
				</div>
			</div>
					

		</form>
	</div>
</div>
